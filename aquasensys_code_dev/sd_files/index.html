<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>AquaSensys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="topnav">
    <h1><i class="fas fa-microchip"></i> <span data-i18n="mainTitle">AquaSensys</span></h1>
    <div class="nav-right">
      <a href="/" class="active"><i class="fas fa-tachometer-alt"></i> <span data-i18n="dashboard">Dashboard</span></a>
      <a href="/diagnostics.html"><i class="fas fa-chart-line"></i> <span data-i18n="diagnostics">Diagnostics</span></a>
      <a href="/settings.html"><i class="fas fa-cog"></i> <span data-i18n="settings">Settings</span></a>
      <div class="language-selector">
        <label for="languageSelector" data-i18n="language">Language</label>
        <select id="languageSelector" onchange="changeLanguage(this.value)">
          <option value="en" data-i18n="english">English</option>
          <option value="pt" data-i18n="portuguese">Portuguese</option>
        </select>
      </div>
      <div class="wifi-status" id="wifiStatus">
        <i class="fas fa-wifi"></i> <span id="ipAddress" data-i18n="connecting">Connecting...</span>
      </div>
    </div>
  </div>
  
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <h2><i class="fas fa-tachometer-alt"></i> <span data-i18n="pressure">Pressure</span></h2>
        <div class="value-container">
          <span id="pressure">0.00</span>
          <span class="unit">bar</span>
        </div>
        <div class="status-bar" id="pressureBar"></div>
      </div>
      
      <div class="card">
        <h2><i class="fas fa-thermometer-half"></i> <span data-i18n="temperature">Temperature</span></h2>
        <div class="value-container">
          <span id="temperature">0.00</span>
          <span class="unit">&deg;C</span>
        </div>
      </div>
      
      <div class="card">
        <h2><i class="fas fa-tint"></i> <span data-i18n="flowRate">Flow Rate</span></h2>
        <div class="value-container">
          <span id="flow">0</span>
          <span class="unit">L/min</span>
        </div>
      </div>
      
      <div class="card system-card">
        <h2><i class="fas fa-cog"></i> <span data-i18n="systemControls">System Controls</span></h2>
        <div class="system-status">
          <div class="status-item">
            <span data-i18n="motor">Motor:</span>
            <span class="status-indicator" id="motor" data-i18n="off">OFF</span>
          </div>
          <div class="status-item">
            <span data-i18n="mode">Mode:</span>
            <span class="status-indicator" id="mode" data-i18n="auto">AUTO</span>
          </div>
        </div>
        
        <div class="control-buttons">
          <button id="toggleBtn" class="button">
            <i class="fas fa-power-off"></i> <span data-i18n="toggleMotor">Toggle Motor</span>
          </button>
          <button id="overrideBtn" class="button">
            <i class="fas fa-user-cog"></i> <span data-i18n="manualOverride">Manual Override</span>
          </button>
          <button onclick="rebootDevice()" class="button">
            <i class="fas fa-undo"></i> <span data-i18n="rebootDevice">Reboot Device</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="translations.js"></script>
  <script src="language.js"></script>
  <script src="app.js"></script>
</body>
</html>
