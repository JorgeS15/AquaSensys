<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>WPC - Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="topnav">
    <h1><i class="fas fa-microchip"></i> <span data-i18n="mainTitle">AquaSensys</span></h1>
    <div class="nav-right">
      <a href="/"><i class="fas fa-tachometer-alt"></i> <span data-i18n="dashboard">Dashboard</span></a>
      <a href="/settings.html" class="active"><i class="fas fa-cog"></i> <span data-i18n="settings">Settings</span></a>
      <div class="language-selector">
        <label for="languageSelector" data-i18n="language">Language</label>
        <select id="languageSelector" onchange="changeLanguage(this.value)">
          <option value="en" data-i18n="english">English</option>
          <option value="pt" data-i18n="portuguese">Portuguese</option>
        </select>
      </div>
      <div class="wifi-status" id="wifiStatus">
        <i class="fas fa-wifi"></i> <span id="ipAddress" data-i18n="connecting">Connecting...</span>
      </div>
    </div>
  </div>
  
  <div class="content">
    <div class="card settings-card">
      <h2><i class="fas fa-wifi"></i> <span data-i18n="networkSettings">Network Settings</span></h2>
      <form id="wifiForm">
        <div class="form-group">
          <label for="wifi_ssid" data-i18n="wifiSsid">WiFi SSID:</label>
          <input type="text" id="wifi_ssid" name="wifi_ssid" required>
        </div>
        <div class="form-group">
          <label for="wifi_password" data-i18n="wifiPassword">WiFi Password:</label>
          <input type="password" id="wifi_password" name="wifi_password">
          <small data-i18n="leaveBlankPassword">Leave blank to keep current password</small>
        </div>
        <button type="submit" class="button save-btn" data-i18n="saveNetworkSettings">Save Network Settings</button>
      </form>
    </div>
    
    <div class="card settings-card">
      <h2><i class="fas fa-server"></i> <span data-i18n="mqttSettings">MQTT Settings</span></h2>
      <form id="mqttForm">
        <div class="form-group">
          <label for="mqtt_server" data-i18n="mqttServer">MQTT Server:</label>
          <input type="text" id="mqtt_server" name="mqtt_server" required>
        </div>
        <div class="form-group">
          <label for="mqtt_port" data-i18n="mqttPort">MQTT Port:</label>
          <input type="number" id="mqtt_port" name="mqtt_port" required>
        </div>
        <div class="form-group">
          <label for="mqtt_user" data-i18n="mqttUsername">MQTT Username:</label>
          <input type="text" id="mqtt_user" name="mqtt_user">
        </div>
        <div class="form-group">
          <label for="mqtt_password" data-i18n="mqttPassword">MQTT Password:</label>
          <input type="password" id="mqtt_password" name="mqtt_password">
          <small data-i18n="leaveBlankPassword">Leave blank to keep current password</small>
        </div>
        <button type="submit" class="button save-btn" data-i18n="saveNetworkSettings">Save MQTT Settings</button>
      </form>
    </div>
    
    <div class="card settings-card">
      <h2><i class="fas fa-sliders-h"></i> <span data-i18n="systemParameters">System Parameters</span></h2>
      <form id="paramsForm">
        <div class="form-group">
          <label for="min_pressure" data-i18n="minPressureBar">Minimum Pressure (bar):</label>
          <input type="number" id="min_pressure" name="min_pressure" step="0.1" required>
        </div>
        <div class="form-group">
          <label for="max_pressure" data-i18n="maxPressureBar">Maximum Pressure (bar):</label>
          <input type="number" id="max_pressure" name="max_pressure" step="0.1" required>
        </div>
        <div class="form-group">
          <label for="pressure_offset" data-i18n="pressureOffset">Pressure Offset:</label>
          <input type="number" id="pressure_offset" name="pressure_offset" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="temp_offset" data-i18n="tempOffset">Temperature Offset:</label>
          <input type="number" id="temp_offset" name="temp_offset" step="0.01" required>
        </div>
        <button type="submit" class="button save-btn" data-i18n="saveParameters">Save Parameters</button>
      </form>
    </div>
    
    <div class="card settings-card system-actions">
      <h2><i class="fas fa-tools"></i> <span data-i18n="systemActions">System Actions</span></h2>
      <div class="action-buttons">
        <button id="rebootBtn" class="button destructive">
          <i class="fas fa-undo"></i> <span data-i18n="rebootDevice">Reboot Device</span>
        </button>
        <button id="factoryResetBtn" class="button destructive">
          <i class="fas fa-trash"></i> <span data-i18n="factoryReset">Factory Reset</span>
        </button>
        <a href="/update" class="button update-btn">
          <i class="fas fa-download"></i> <span data-i18n="firmwareUpdate">Firmware Update</span>
        </a>
      </div>
    </div>
  </div>

  <script src="translations.js"></script>
  <script src="language.js"></script>
  <script src="settings.js"></script>
</body>
</html>
